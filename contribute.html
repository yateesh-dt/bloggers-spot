<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog Contribution Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(180deg, rgba(255, 0, 0, 0.384), rgba(0, 0, 0, 0.384))
        }

        h1 {
            text-align: center;
            color: #333;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.589);
        }

        form {
            background: linear-gradient(rgba(173, 173, 173, 0.788), white);
            max-width: 600px;
            margin: 40px auto;
            padding: 20px 30px;
            border-radius: 8px;
            border: 2px, solid, black;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.589);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #66afe9;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
            outline: none;
        }

        .form-group input[type="checkbox"],
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }

        .form-group .inline {
            display: inline-block;
            margin-right: 10px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357AE8;
        }
    </style>
    </head>

    <body>

        <nav class="navbar">
            <div class="container-fluid">
                <h1>Contribute to Our Blog</h1>
                <a class="navbar-brand" href="#">
                    <button class="btn btn-primary"
                        onclick="window.location.href='/'">Home</button>
                </a>
            </div>
        </nav>
        <form action="/submit" method="post" class="needs-validation"
            novalidate>
            <!-- Name Input -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control"
                    required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>
            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control"
                    required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <!-- Article Title Input -->
            <div class="form-group">
                <label for="title">Article Title:</label>
                <input type="text" id="title" name="title" class="form-control"
                    required>
                <div class="invalid-feedback">
                    Please enter the title of your article.
                </div>
            </div>
            <!-- Category Dropdown -->
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" class="form-select"
                    required>
                    <option value>Select a category</option>
                    <option value="technology">Technology</option>
                    <option value="health">Health</option>
                    <option value="travel">Travel</option>
                    <option value="education">Education</option>
                    <option value="lifestyle">Lifestyle</option>
                </select>
                <div class="invalid-feedback">
                    Please select a category.
                </div>
            </div>
            <!-- Article Content Text Area -->
            <div class="form-group">
                <label for="content">Article Content:</label>
                <textarea id="content" name="content" class="form-control"
                    rows="10" required></textarea>
                <div class="invalid-feedback">
                    Please enter the content of your article.
                </div>
            </div>
            <!-- Author Bio Text Area -->
            <div class="form-group">
                <label for="bio">Author Bio:</label>
                <textarea id="bio" name="bio" class="form-control" rows="4"
                    required></textarea>
                <div class="invalid-feedback">
                    Please enter a short bio.
                </div>
            </div>
            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <script>
        // JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

    </body>

</html>
